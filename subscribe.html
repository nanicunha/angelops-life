<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe My Number | AngelOps</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #ff66a5;
    }
    p {
      text-align: center;
      color: #555;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .checkbox-group {
      margin-top: 20px;
    }
    .checkbox-group input {
      margin-right: 8px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #ff66a5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #ff4485;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’— AngelOps</h1>
    <p>Stay connected with us</p>
    <form action="YOUR_GOOGLE_FORM_ACTION_URL" method="POST">
      <label for="phone">Phone number:</label>
      <input type="tel" id="phone" name="entry.YOUR_PHONE_ENTRY_ID" placeholder="(XXX) XXX-XXXX" required>

      <div class="checkbox-group">
        <input type="checkbox" id="consent" name="entry.YOUR_CONSENT_ENTRY_ID" value="Yes" required>
        <label for="consent">I consent to receive updates and messages via SMS or WhatsApp from AngelOps.</label>
      </div>

      <button type="submit">âœ… Subscribe my number</button>
    </form>
    <p style="margin-top:20px; font-size:12px; color:#777;">You can unsubscribe anytime if you change your mind.</p>
  </div>
</body>
</html>
